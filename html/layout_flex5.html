<html>
<head>
<style>
.container {
	display: flex;
	background-color: #999;
	height: 480px;
	flex-flow: row wrap;
}

.item1 {
	background-color: #789;
	border: 2px solid red;
	flex-grow: 0;
	flex-shrink: 1;
}

.item2 {
	background-color: #789;
	border: 2px solid green;
	flex-grow: 1;
}

.item3 {
	background-color: #789;
	border: 2px solid blue;
	flex-grow: 0;
}

</style>
</head>

<body>
	<div class='container'>
		<div class='item1' id='test1'>test1</div>
		<div class='item2' id='test2'>test2</div>
		<div class='item3' id='test3'>test3</div>
	</div>

</body>

</html>
