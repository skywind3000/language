<script>
	class MyButton extends HTMLElement {
		constructor() {
			super();
			this.attachShadow({mode: "open"});
			const div = document.createElement("div");
			div.innerHTML = "<button>btn</button>";
			this.shadowRoot.appendChild(div);
		}
	}
	customElements.define('my-button', MyButton);
</script>
