<script>
	class MyButton extends HTMLElement {
		constructor() {
			super();
			console.log('ctor: innerHTML', this.innerHTML);
			for (let i = 0; i < this.childNodes.length; i++) {
				console.log('[', i, '] ', this.childNodes[i]);
			}
		}
		connectedCallback() {
			console.log('connected: innerHTML', this.innerHTML);
		}
	}
	customElements.define('my-button', MyButton);
</script>
