<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
<style>
#root {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.todo-container {
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 2rem;
}

.todo-container h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #333;
}

.add-task {
    display: flex;
    gap: 10px;
    margin-bottom: 2rem;
}

.add-task input {
    flex: 1;
    padding: 0.5rem 1rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

.add-task button {
    background: #4caf50;
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.task-list {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.task-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background: #f8f9fa;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.task-item.completed {
    background: #e8f5e9;
    opacity: 0.8;
}

.task-item.expired {
    background: #ffebee;
}

.task-item.pending {
    background: #fff8e1;
}

.task-text {
    flex: 1;
    font-size: 1rem;
}

.completed .task-text {
    text-decoration: line-through;
    color: #666;
}

.task-item input[type="checkbox"] {
    width: 20px;
    height: 20px;
    cursor: pointer;
}

.task-item input[type="date"] {
    padding: 0.3rem;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.delete-btn {
    background: none;
    border: none;
    font-size: 1.2rem;
    cursor: pointer;
    padding: 0.2rem 0.5rem;
    opacity: 0.6;
    transition: opacity 0.3s ease;
}

.delete-btn:hover {
    opacity: 1;
}

:root {
    font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
    line-height: 1.5;
    font-weight: 400;

    color-scheme: light dark;
    color: rgba(255, 255, 255, 0.87);
    background-color: #242424;

    font-synthesis: none;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-somoothing: grayscale;
}

a {
    font-weight: 500;
    color: #646cff;
    text-decoration: inherit;
}

a:hover {
    color: #535bf2;
}

body {
    margin: 0;
    display: flex;
    place-items: ctner;
    min-width: 320px;
    min-height: 100vh;
}

h1 {
    font-size: 3.2em;
    line-height: 1.1;
}

button {
    border-radius: 8px;
    border: 1px solid transparent;
    padding: 0.6em 1.2em;
    font-size: 1em;
    font-weight: 500;
    font-family: inherit;
    background-color: #1a1a1a;
    cursor: pointer;
    transition: border-color 0.25s;
}

button:hover {
    background-color: #646cff;
}

button:focus, button:focus-visible {
    outline: 4px auto -webkit-focus-ring-color;
}

@media (prefers-color-scheme: light) {
    :root {
        color: #213547;
        background-color: #ffffff;
    }
    a:hover {
        color: #747bff;
    }
    button {
        background-color: #f9f9f9;
    }
}

</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">

const { useEffect, useState } = React;

function App() {
	const [tasks, setTasks] = useState([])
	const [newTask, setNewTask] = useState('')

	useEffect(() => {
		const savedTasks = localStorage.getItem('tasks')
		if (savedTasks) {
			setTasks(JSON.parse(savedTasks))
		}
	}, [])

	useEffect(() => {
		localStorage.setItem('tasks', JSON.stringify(tasks))
	}, [tasks])

	const addTask = () => {
		if (newTask.trim()) {
			const task = {
				id: Date.now(),
				text: newTask,
				dueDate: new Date().toISOString().split('T')[0],
				completed: false,
				createdAt: new Date().toISOString()
			}
			setTasks([...tasks, task])
			setNewTask('')
		}
	}

	const toggleComplete = (id) => {
		setTasks(tasks.map(task =>
			task.id === id ? { ...task, completed: !task.completed } : task
		))
	}

	const deleteTask = (id) => {
		setTasks(tasks.filter(task => task.id !== id))
	}

	const updateTaskDueDate = (id, newDate) => {
		setTasks(tasks.map(task =>
			task.id === id ? { ...task, dueDate: newDate } : task
		))
	}

    const sortedTasks = [...tasks].sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate))

    const getTaskStatus = (task) => {
        if (task.completed) return 'completed'
        const now = new Date()
        const dueDate = new Date(task.dueDate)
        return now > dueDate ? 'expired' : 'pending'
    }

    console.log("<App/>")

    return (
        <div className='todo-container'>
        <h1>ToDo List</h1>
        <div className='add-task'>
            <input
                type='text'
                value={newTask}
                onChange={(e) => setNewTask(e.target.value)}
                placeholder='Add your task'
                onKeyPress={(e) => e.key === 'Enter' && addTask()}
                />
            <button onClick={addTask}>+</button>
        </div>
        <div className='task-list'>
           {sortedTasks.map(task => (
                <div key={task.id} className={`task-item ${getTaskStatus(task)}`}>
                <input
                    type='checkbox'
                    checked={task.completed}
                    onChange={() => toggleComplete(task.id)}
                    />
                <span className="task-text">{task.text}</span>
                <input
                    type='date'
                    value={task.dueDate}
                    onChange={(e) => updateTaskDueDate(task.id, e.target.value)}
                    />
                <button onClick={() => deleteTask(task.id)} className='delete-btn'>
                üóëÔ∏è
                </button>
                </div>
            ))}
        </div>
        </div>
    )
}

const container = document.getElementById('root');
const root = ReactDOM.createRoot(container);
root.render(<React.StrictMode> <App /> </React.StrictMode>);

</script>

</body>
</html>
